<html>
    <head>
        <title>
            manager
        </title>
    </head>

    <body>
        <h1>Manage Menu</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Ratings</th>
                <th>Description</th>
                <th>Keywords</th>
                <th>Availability</th>
            </tr>
            {% for item in menu_items %}
            <tr>
                <td>{{item.menu_id}}</td>
                <td>{{item.name}}</td>
                <td><img src="{{item.image.url}}" alt="Menu Image" width="100" height="100"/></td>
                <td>{{item.price}}</td>
                <td>{{item.ratings}}</td>
                <td>{{item.description}}</td>
                <td>{{item.keywords}}</td>
                <td>{{item.availability}}</td>
                <td>
                    <form action="{% url 'edit_menu_item' %}" method="get">
                        <button type="submit">Edit</button>
                    </form>
                </td>
                
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
